    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cinzel"', 'serif'],
              display: ['"Cinzel Decorative"', 'cursive'],
              sans: ['"Rajdhani"', 'sans-serif'],
            },
            colors: {
              gold: {
                100: '#F9F1D8',
                200: '#F0DEAA',
                300: '#E6CB7D',
                400: '#DDB753',
                500: '#D4A32C', // Base Gold
                600: '#AA8223',
                700: '#80621A',
                800: '#554112',
                900: '#2B2109',
              },
              royal: {
                900: '#0f0404', // Deep dark red/brown

            backgroundImage: {
              'metal-gradient': 'linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c)',
              'royal-pattern': 'radial-gradient(circle at center, #2a0a0a 0%, #000000 100%)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse-slow': 'spin-reverse 15s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px #D4A32C' },
                '50%': { opacity: .5, boxShadow: '0 0 5px #D4A32C' },
              },
              'spin-reverse': {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              }
            }
          },
        },
      }
    </script>
